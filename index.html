<!DOCTYPE html>
<html>
<head>
  <title>Random Number Generator</title>
  <style>
    body            { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    #numberDisplay  { font-size: 40px; margin-top: 30px; }
    button          { font-size: 20px; padding: 10px 24px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Random Number Generator</h1>
  <button onclick="generateNumber()">Generate</button>
  <div id="numberDisplay">Click the button to begin</div>

  <script>
    const secretNumber = 42;     // change this to any “random” number you want 🙂
    const rangeText    = "between 1 – 100";

    function generateNumber() {
      // Step 1 – tell the user we’re “generating”
      const display = document.getElementById("numberDisplay");
      display.innerText = `Randomly generating a number ${rangeText}…`;

      // Step 2 – after a short pause, reveal 42
      setTimeout(() => {
        display.innerText = `The random number is: ${secretNumber}`;
      }, 700);        // feel free to tweak the delay (milliseconds)
    }
  </script>
</body>
</html>
